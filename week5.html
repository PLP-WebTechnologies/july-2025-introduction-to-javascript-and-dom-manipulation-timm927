<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Fundamentals Assignment</title>
  <link rel="stylesheet" href="styles5.css">
</head>
<body>
  <h1>JavaScript Fundamentals</h1>

  <section>
    <h2>Part 1: Basics</h2>
    <p id="greeting">Enter your age to check eligibility:</p>
    <input type="number" id="ageInput" placeholder="Enter your age">
    <button onclick="checkEligibility()">Check</button>
    <p id="eligibilityResult"></p>
  </section>

  <section>
    <h2>Part 2: Functions</h2>
    <input type="number" id="num1" placeholder="Number 1">
    <input type="number" id="num2" placeholder="Number 2">
    <button onclick="calculateSum()">Calculate Sum</button>
    <p id="sumResult"></p>
  </section>

  <section>
    <h2>Part 3: Loops</h2>
    <button onclick="showCountdown()">Start Countdown</button>
    <p id="countdownResult"></p>
  </section>

  <section>
    <h2>Part 4: DOM Manipulation</h2>
    <button id="changeTextBtn">Change Text</button>
    <button id="toggleColorBtn">Toggle Color</button>
    <button id="addItemBtn">Add List Item</button>

    <p id="textToChange">I am learning JavaScript!</p>
    <ul id="dynamicList">
      <li>First item</li>
    </ul>
  </section>

  <script src="week1.js"></script>
</body>
</html>
